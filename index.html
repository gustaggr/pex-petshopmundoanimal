<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pet Shop - Login</title>
  <link rel="stylesheet" href="src/styles/style.css" />
</head>

<body class="login">
  <div class="container">
    <img src="src/images/logo.svg" alt="Logo Mundo Animal" class="logo" />
    <h1>Bem-vindo!</h1>
    <form id="login-form" class="login-form">
      <label for="username">Usuário:</label>
      <input type="text" id="username" placeholder="Digite seu usuário" required />

      <label for="password">Senha:</label>
      <input type="password" id="password" placeholder="Digite sua senha" required />

      <button type="submit">Entrar</button>

      <h3 class="credentials">
        <span>Credenciais de Teste:</span><br />
        <div>
          Usuário: <strong>admin</strong> &nbsp;|&nbsp; Senha: <strong>admin</strong>
        </div>
      </h3>
    </form>
  </div>

  <script src="src/js/login.js"></script>
</body>

</html>
