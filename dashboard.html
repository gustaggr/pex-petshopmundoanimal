<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Mundo Animal</title>
    <link rel="stylesheet" href="src/styles/dashboard.css" />
</head>

<body>
    <!-- Botão do menu hambúrguer (visível só no mobile) -->
    <button id="menu-toggle" class="menu-toggle">
        ☰
    </button>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="logo">
            <img src="src/images/logo.svg" alt="Logo Mundo Animal" />
            <h2>Mundo Animal</h2>
        </div>
        <nav class="menu">
            <a href="dashboard.html" class="active">Dashboard</a>
            <a href="clientes.html">Clientes</a>
            <a href="pets.html">Pets</a>

            <button onclick="logout()" class="logout">
                <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512" fill="white">
                    <path
                        d="M497 273L353 393c-15 14-41 4-41-17v-66H192c-18 0-32-14-32-32v-32c0-18 14-32 32-32h120v-66c0-21 26-31 41-17l144 120c12 10 12 30 0 40zM48 80h176c13 0 24-11 24-24S237 32 224 32H48C21 32 0 53 0 80v352c0 27 21 48 48 48h176c13 0 24-11 24-24s-11-24-24-24H48V80z" />
                </svg>
                Sair
            </button>
        </nav>
    </aside>

    <!-- Conteúdo principal -->
    <main class="main-content">
        <header class="header">
            <h1>Dashboard</h1>
        </header>

        <section class="cards">
            <div class="card">
                <h3>Clientes</h3>
                <p id="clientes-count">0</p>
            </div>
            <div class="card">
                <h3>Pets</h3>
                <p id="pets-count">0</p>
            </div>
        </section>

        <section class="latest-section">
            <h2>Últimos Clientes Cadastrados</h2>
            <ul id="latest-clientes" class="latest-list"></ul>
        </section>

        <section class="latest-section">
            <h2>Últimos Pets Cadastrados</h2>
            <ul id="latest-pets" class="latest-list"></ul>
        </section>
    </main>

   <script src="src/js/script.js"></script>
    <script src="src/js/dash.js"></script>
</body>

</html>
